<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="log-inicio">
        <a href="#" class="logo">
            <img src="img/Group 2.png" alt="">
        </a>
        <nav class="navbar">           

        </nav>
    </header>

    <div class="imagem_estudante">
        <img src="img/Ilustration.png" alt="Estudante">
    </div>
    
    <div class="container">
        <div class="info">
            <a href="capa.html" >Voltar</a>
            <h2>Formulário de inscrição</h2>
            <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas. </p>
        </div>
        <p><strong>Informações do Participante</strong></p>
        
        <div class="formulario">
            <form action="#">
                
                <div id="section1">
                    <fieldset>
                        
                        
                        <div>
                            <label for="nome">Nome completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div>
                            <label for="data_nascimento">Data de nascimento</label>
                            <input type="date" id="data_nascimento" name="data_nascimento">
                        </div>
                        <div>
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf">
                        </div>
                        <div>
                            <label for="sexo">Sexo</label>
                            <select id="sexo" name="sexo" required>
                                <option value="">Selecione</option>
                                <option value="masculino">Masculino</option>
                                <option value="feminino">Feminino</option>
                            </select>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="telefone">Telefone</label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                        <div>
                            <label for="documento">
                                <img src="img/ícones/envio.png" width="40" height="30" alt="docs"> Documento de identidade
                            </label>
                            <input type="file" id="documento" name="documento" required>
                        </div>
                    </fieldset>

                    <div class="botoes">
                        <input class="cancela" type="button" value="Cancelar" onclick="window.location.href='capa.html'">
                        <input class="continuar" type="button" value="Continuar" onclick="mostrarParte2()">
                    </div>
                </div>

                <!-- Segunda parte do formulário -->
                <div id="section2">
                    <fieldset>
                        <legend><strong>Endereço Residencial</strong></legend>
                        <div>
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000">
                        </div>
                        <div class="rua-numero">
                            <div class="rua">
                                <label for="rua">Rua</label>
                                <input type="text" id="rua" name="rua">
                            </div>
                            <div class="num">
                                <label for="numero">Número</label>
                                <input type="text" id="numero" name="numero">
                            </div>
                        </div>
                        <div class="cidade-estado">
                            <div class="cidade">
                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade" name="cidade">
                            </div>
                            <div class="estado">
                                <label for="estado">Estado</label>
                                <select id="estado" name="estado">
                                    <option value="" selected disabled>Selecione seu estado</option>
                                    <option value="AC">Acre (AC)</option>
                                    <option value="AL">Alagoas (AL)</option>
                                    <option value="AP">Amapá (AP)</option>
                                    <option value="AM">Amazonas (AM)</option>
                                    <option value="BA">Bahia (BA)</option>
                                    <option value="CE">Ceará (CE)</option>
                                    <option value="DF">Distrito Federal (DF)</option>
                                    <option value="ES">Espírito Santo (ES)</option>
                                    <option value="GO">Goiás (GO)</option>
                                    <option value="MA">Maranhão (MA)</option>
                                    <option value="MT">Mato Grosso (MT)</option>
                                    <option value="MS">Mato Grosso do Sul (MS)</option>
                                    <option value="MG">Minas Gerais (MG)</option>
                                    <option value="PA">Pará (PA)</option>
                                    <option value="PB">Paraíba (PB)</option>
                                    <option value="PR">Paraná (PR)</option>
                                    <option value="PE">Pernambuco (PE)</option>
                                    <option value="PI">Piauí (PI)</option>
                                    <option value="RJ">Rio de Janeiro (RJ)</option>
                                    <option value="RN">Rio Grande do Norte (RN)</option>
                                    <option value="RS">Rio Grande do Sul (RS)</option>
                                    <option value="RO">Rondônia (RO)</option>
                                    <option value="RR">Roraima (RR)</option>
                                    <option value="SC">Santa Catarina (SC)</option>
                                    <option value="SP">São Paulo (SP)</option>
                                    <option value="SE">Sergipe (SE)</option>
                                    <option value="TO">Tocantins (TO)</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="comprovante">Comprovante de residência</label>
                            <input type="file" id="comprovante" name="comprovante" required>
                        </div>
                    </fieldset>

                    <div class="botoes">
                        <input class="voltar" type="button" value="Voltar" onclick="mostrarParte1()">
                        <input class="continuar" type="button" value="Continuar" onclick="mostrarParte3()">
                    </div>
                </div>

                <!-- Terceira parte do formulário -->
                <div id="section3">
                    <fieldset>
                        <legend><strong>Trilhas de Aprendizagem</strong></legend>
                        <p>Selecione apenas uma trilha</p>
                        <div class="trilha-container">
                            <div class="trilha-box">
                                <input type="radio" name="trilha" id="front" value="front">
                                <label for="front"> <img src="img/ícones/front-end.png" alt="front">
                                       Programação Front-end
                                </label>
                            </div>
                    
                            <div class="trilha-box">
                                <input type="radio" name="trilha" id="back" value="back">
                                <label for="back"><img src="img/ícones/back-end.png" alt="back" >
                                    Programação Back-end
                                </label>
                            </div>
                    
                            <div class="trilha-box">
                                <input type="radio" name="trilha" id="jogos" value="jogos">
                                <label for="jogos"><img src="img/ícones/jogos.png" alt="jogos">
                                    Programação de Jogos
                                </label>
                            </div>
                    
                            <div class="trilha-box">
                                <input type="radio" name="trilha" id="design" value="design">
                                <label for="design"><img src="img/ícones/ux.png" alt="">
                                    Design e Experiência
                                </label>
                            </div>
                    
                            <div class="trilha-box">
                                <input type="radio" name="trilha" id="dados" value="dados">
                                <label for="dados"><img src="img/ícones/Frame 48095973.png" alt="dados">
                                    Ciência de Dados
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="botoes">
                        <input class="voltar" type="button" value="Voltar" onclick="mostrarParte2()">
                        <input class="fazer_inscricao" type="submit" value="Fazer Inscrição">
                    </div>
                </div>

                
            </form>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
