<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <a href="#" class="logo">
            <img src="img/Group 2.png" alt="">

        <nav class="navbar">           

        </nav>

        <img src="img/Image 2.png" alt="Estudante">
    </div> -->
    
    <div class="container"> 
                
        <form action="#" id="form">

            <!-- Parte 01- Informações pessoais-->
            <div id="section1">
                <div class="info">
                    <a href="login.html" >Voltar</a>
                    <h2>Formulário de inscrição</h2>
                    <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas. </p>
                    <p><strong>Informações do Participante</strong></p>            
                </div>

                <fieldset>                                                                    
                    <div>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome">
                        <span id="nome-erro" class="erro"></span>
                        
                    </div>
                    <div>
                        <label for="data_nascimento">Data de nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento">
                        <span id="data_nascimento-erro" class="erro"></span>
                         
                    </div>
                    <div>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" OnKeyPress="formatar('###.###.###-',this)">
                        <span id="cpf-erro" class="erro"></span>

                         
                    </div>
                    <div>
                        <label for="sexo">Sexo</label>
                        <select id="sexo" name="sexo" >
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                        <span id="sexo-erro" class="erro"></span>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" >
                        <span id="email-erro" class="erro"></span>
                         
                    </div>
                    <div>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" OnKeyPress="formatar('(##) #####-#####',this)">
                        <span id="telefone-erro" class="erro"></span>
                         
                    </div>
                    <div>
                        <label for="documento">
                            <img src="img/ícones/envio.png" width="40" height="30" alt="docs"> Documento de identidade
                        </label>
                        <input type="file" id="documento" name="documento" >
                        <span id="documento-erro" class="erro"></span>
                    </div>
                </fieldset>

                <div class="botoes">
                    <button class="cancela" type="button" onclick="window.location.href='login.html'">Cancelar</button>
                    <button class="continuar" type="button" onclick="mostrarParte2()">Continuar</button>
                </div>
                
            </div>

            <!-- Parte 02- Informações de Endereço -->
            <div id="section2">
                <fieldset>
                    <legend><strong>Endereço Residencial</strong></legend>
                    <div>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" OnKeyPress="formatar('#####-###',this)">
                        <span id="cep-erro" class="erro"></span>
                         
                    </div>

                    <div class="rua-numero">
                        <div class="rua">
                            <label for="rua">Rua</label>
                            <input type="text" id="rua" name="rua">
                            <span id="rua-erro" class="erro"></span>
                             
                        </div>

                        <div class="num">
                            <label for="numero">Número</label>
                            <input type="text" id="numero" name="numero">
                            <span id="numero-erro" class="erro"></span>
                            
                        </div>

                    </div>
                    <div class="cidade-estado">
                        <div class="cidade">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade">
                            <span id="cidade-erro" class="erro"></span>
                             
                        </div>
                        <div class="estado">
                            <label for="estado">Estado</label>
                            <select id="estado" name="estado">
                                <option value="" selected disabled>Selecione seu estado</option>
                                <option value="AC">Acre (AC)</option>
                                <option value="AL">Alagoas (AL)</option>
                                <option value="AP">Amapá (AP)</option>
                                <option value="AM">Amazonas (AM)</option>
                                <option value="BA">Bahia (BA)</option>
                                <option value="CE">Ceará (CE)</option>
                                <option value="DF">Distrito Federal (DF)</option>
                                <option value="ES">Espírito Santo (ES)</option>
                                <option value="GO">Goiás (GO)</option>
                                <option value="MA">Maranhão (MA)</option>
                                <option value="MT">Mato Grosso (MT)</option>
                                <option value="MS">Mato Grosso do Sul (MS)</option>
                                <option value="MG">Minas Gerais (MG)</option>
                                <option value="PA">Pará (PA)</option>
                                <option value="PB">Paraíba (PB)</option>
                                <option value="PR">Paraná (PR)</option>
                                <option value="PE">Pernambuco (PE)</option>
                                <option value="PI">Piauí (PI)</option>
                                <option value="RJ">Rio de Janeiro (RJ)</option>
                                <option value="RN">Rio Grande do Norte (RN)</option>
                                <option value="RS">Rio Grande do Sul (RS)</option>
                                <option value="RO">Rondônia (RO)</option>
                                <option value="RR">Roraima (RR)</option>
                                <option value="SC">Santa Catarina (SC)</option>
                                <option value="SP">São Paulo (SP)</option>
                                <option value="SE">Sergipe (SE)</option>
                                <option value="TO">Tocantins (TO)</option>                                
                            </select>
                            <span id="estado-erro" class="erro"></span>
                            
                        </div>
                    </div>
                    <div>
                        <label for="comprovante">Comprovante de residência</label>
                        <input type="file" id="comprovante" name="comprovante" >
                    </div>
                </fieldset>

                <div class="botoes">
                    <button class="voltar" type="button" onclick="mostrarParte1()">Voltar</button>
                    <button class="continuar" type="button" onclick="mostrarParte3()">Continuar</button>
                </div>
                
            </div>

            <!-- Parte 03- Escolha de trilha de aprendizagem -->
            <div id="section3">
                <fieldset>
                    <legend><strong>Trilhas de Aprendizagem</strong></legend>
                    <p>Selecione apenas uma trilha</p>
                    <div class="trilha-container">
                        <div class="trilha-box">
                            <input type="radio" name="trilha" id="front" value="front">
                                <img src="img/ícones/front-end.png" alt="front">
                                <label for="front">Programação Front-end</label>
                        </div>
                
                        <div class="trilha-box">
                            <input type="radio" name="trilha" id="back" value="back">
                            <img src="img/ícones/back-end.png" alt="back" >
                            <label for="back">Programação Back-end</label>
                        </div>
                
                        <div class="trilha-box">
                            <input type="radio" name="trilha" id="jogos" value="jogos">
                            <img src="img/ícones/jogos.png" alt="jogos">
                            <label for="jogos">Programação de Jogos</label>
                        </div>
                
                        <div class="trilha-box">
                            <input type="radio" name="trilha" id="design" value="design">
                            <img src="img/ícones/ux.png" alt="">
                            <label for="design">Design e Experiência</label>
                        </div>
                
                        <div class="trilha-box">
                            <input type="radio" name="trilha" id="dados" value="dados">
                            <img src="img/ícones/Frame 48095973.png" alt="dados">
                            <label for="dados">Ciência de Dados</label>
                        </div>
                    </div>
                    <div id="trilha-erro" class="erro" style="display: none;"></div>
                     
                </fieldset>
                <div class="botoes">
                    <button class="voltar" type="button" onclick="mostrarParte2()">Voltar</button>
                    <button class="continuar" type="button" onclick="mostrarParte4()">Continuar</button>
                </div>
                
            </div>

            <!-- Parte 04- Informações de Login -->
            <div id="section4">
                <p> <strong>Informações de Login </strong></p>
                <fieldset>                         

                    <div>
                        <label for="user">Nome do usuário</label>
                        <input type="text" id="user" placeholder="ID do usuário" >
                        <div id="user-erro" class="erro"></div>
                         
                    </div>

                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="Digite sua senha" >
                        <div id="senha-erro" class="erro"></div>
                         
                    </div>

                    <div>
                        <label for="confirmar_senha">Confirmação de senha</label>
                        <input type="password" id="confirmar_senha"  placeholder="Digite sua senha novamente" >
                        <div id="confirmar_senha-erro" class="erro"></div>
                         
                    </div>

                    <div class="botoes">
                        <button class="voltar" type="button" onclick="mostrarParte3()">Voltar</button>
                        <button class="cadastrar" type="button" onclick="finalizarInscricao()">Cadastrar</button>
                    </div>
                    
                    
                </fieldset>


            </div>                
        </form>
                
    </div>
    <script src="app.js"></script>
</body>
</html>
