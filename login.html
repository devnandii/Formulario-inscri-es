<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="container">
        <div class="container-card">            
                <div class="left-login">
                    <img src="img/Image 2.png" alt="Imagem de login">
                </div>
                
                <div class="right-login">        
                    <div class="formLogin">
                        <h1>Painel de Acesso</h1>
                        <form id="loginForm">
                            <div class="textfield">
                                <!-- <label for="user">Usuário</label> -->
                                <input type="text" id="loginUser" name = "user" placeholder="Usuário" required>
                            </div>
                            <div class="textfield">
                                <!-- <label for="senha">Senha</label> -->
                                <input type="password" id="loginSenha" name="senha" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn-login">Login</button>
                            <div id="loginError" class="error-message"></div>

                            <p>Não possui uma conta?<a href="index.html"> Cadastre-se</a></p>                    
                        </form>
                    </div>
        
                </div>
            
        </div>
    </section>
    <script src="login.js"></script>
    
</body>
</html>
